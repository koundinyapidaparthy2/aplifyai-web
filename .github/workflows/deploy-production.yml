name: Deploy to Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  PROJECT_ID: jobseek-459701
  REGION: us-central1
  SERVICE_NAME: aplifyai-web

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Get Resume Generator URL
        id: backend
        run: |
          RESUME_GEN_URL=$(gcloud run services describe resume-generator --region ${{ env.REGION }} --format='value(status.url)' 2>/dev/null || echo "https://resume-generator-148210206342.us-central1.run.app")
          echo "resume_gen_url=${RESUME_GEN_URL}" >> $GITHUB_OUTPUT

      - name: Build and Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --source . \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --port 8080 \
            --memory 1Gi \
            --cpu 1 \
            --max-instances 10 \
            --min-instances 0 \
            --timeout 60s \
            --set-env-vars "NODE_ENV=production" \
            --set-env-vars "NEXT_PUBLIC_APP_URL=https://aplifyai.com" \
            --set-env-vars "NEXTAUTH_URL=https://aplifyai.com" \
            --set-env-vars "AUTH_TRUST_HOST=true" \
            --set-env-vars "NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}" \
            --set-env-vars "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" \
            --set-env-vars "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" \
            --set-env-vars "GITHUB_CLIENT_ID=${{ secrets.GITHUB_CLIENT_ID }}" \
            --set-env-vars "GITHUB_CLIENT_SECRET=${{ secrets.GITHUB_CLIENT_SECRET }}" \
            --set-env-vars "NEXT_PUBLIC_FIREBASE_PROJECT_ID=jobseek-459701" \
            --set-env-vars "GCP_PROJECT_ID=jobseek-459701" \
            --set-env-vars "GCP_BUCKET_NAME=resume-generator-kp" \
            --set-env-vars "RESUME_GENERATOR_URL=${{ steps.backend.outputs.resume_gen_url }}" \
            --set-env-vars "APP_VERSION=${{ github.sha }}"

      - name: Deploy Firebase Hosting
        run: |
          npm install -g firebase-tools
          firebase deploy --only hosting --token ${{ secrets.FIREBASE_TOKEN }} --project ${{ env.PROJECT_ID }}

      - name: Get Service URL
        id: deploy
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --format='value(status.url)')
          echo "service_url=${SERVICE_URL}" >> $GITHUB_OUTPUT
          echo "‚úÖ Deployment successful!"
          echo "Service URL: ${SERVICE_URL}"
          echo "Custom Domain: https://aplifyai.com"

      - name: Verify Deployment
        run: |
          echo "üîç Verifying deployment..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://aplifyai.com)
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "‚úÖ Deployment verified successfully"
          else
            echo "‚ùå Deployment verification failed with HTTP code: $HTTP_CODE"
            exit 1
          fi
